<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Resize</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="box">
        <div class="upload-section">
            <input type="file" accept="image/*" name="" id="">
            <img src="img/upload.png" alt="">
            <p>Browse File To Upload</p>
        </div>
        <div class="dimension-section">
            <div class="width-section">
                <p>Width</p>
                <input class="width" type="number" name="" id="">
                <div class="ratio-div">
                    <input type="checkbox" name="ratio" id="">
                    <label for="ratio">Lock Aspect Ratio</label>
                </div>
            </div>
            <div class="height-section">
                <p>Height</p>
                <input class="height" type="number" name="" id="">
                <div class="quality-div">
                    <input type="checkbox" name="quality" id="">
                    <label for="quality">Reduce Quality</label>
                </div>
            </div>
        </div>
        <button class="download-button">Download Image</button>
    </div>
    <script src="app.js"></script>
</body>

</html>
